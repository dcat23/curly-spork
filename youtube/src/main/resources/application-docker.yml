server:
  port: 8080

spring:
  application:
    name: youtube

  datasource:
    username: ${POSTGRES_USER:dcat}
    password: ${POSTGRES_PASSWORD:password}
    url: jdbc:postgresql://postgres:5432/youtube

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false